{% for object in article_list %}
<p>{{ object.title }}</p>
{{ object.summary_html|safe }}
<p><a href="{{ object.get_absolute_url }}">read full entry</a></p>
{% endfor %}

{% if is_paginated %}
  <p>
    {% if has_next %}
    <a href="?page={{ next }}" title="View older posts">"Older"</a>
    {% endif %}
    {% if has_next and has_previous %} | {% endif %}
    {% if has_previous %}
    <a href="?page={{ previous }}" title="View newer posts">"Newer"</a>
    {% endif %}
  </p>
{% endif %}
